    <div class="panel-body fixed-table-container">
        <table data-toggle="table" class="table user-list" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
            [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
                <tr>
                    <th></th>
                    <th>
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter [by]="sortByWordLength">City</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="phone">Phone</mfDefaultSorter>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <th colspan="5">
                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of mf.data">
                    <td>
                        <img [src]="item.thumbnail" width="50px" style="cursor:pointer">
</td>
<td>{{item.firstname | uppercase}} {{item.lastname | uppercase}}</td>
<td>{{item.email}}</td>
<td>{{item.city | uppercase}}</td>
<td class="text-right">{{item.phone}}</td>
<td>
    <a href="#" class="table-link">
        <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
    </a>
    <a href="javascript:void(0)" class="table-link" (click)='onEditClick(item)'>
        <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
    </a>
    <a href="#" class="table-link danger">
        <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
    </a>
</td>
</tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
    </tr>
</tfoot>
</table>


</div>
</div>
